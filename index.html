<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Musik Ceria</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb3ff, #c4a2ff);
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    #video-container {
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: 350px;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>

<body>

  <h1>Belajar Musik Ceria</h1>

  <div id="video-container">
    <div id="video-frame"></div>
  </div>

  <script>
    // ID video YouTube Anda
    const videoID = "CztuknpdqMU";

    // Masukkan iframe ke dalam halaman
    document.getElementById("video-frame").innerHTML = `
      <iframe 
        src="https://www.youtube.com/embed/${videoID}" 
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    `;
  </script>

</body>
</html>
