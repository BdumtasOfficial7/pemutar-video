<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belajar Musik Ceria</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a18cd1);
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    .video-preview {
      position: relative;
      max-width: 700px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .video-preview img {
      width: 100%;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-left: 25px solid white;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }

    .video-link {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Belajar Musik Ceria</h1>
  <p>Tonton video musik ini untuk mengerjakan tugas. Semangat belajar!</p>

  <!-- Thumbnail + tombol play -->
  <a 
    class="video-link" 
    href="https://www.youtube.com/shorts/CztuknpdqMU" 
    target="_blank"
  >
    <div class="video-preview">
      <!-- Thumbnail otomatis -->
      <img src="https://img.youtube.com/vi/CztuknpdqMU/maxresdefault.jpg" alt="Thumbnail Video">
      <div class="play-button"></div>
    </div>
  </a>

  <footer>&copy; 2025 Bdumtas Petik Ceria | Untuk gadis cerdas dan berbakat</footer>

</body>
</html
