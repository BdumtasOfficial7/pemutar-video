<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belajar Musik Ceria</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a18cd1);
      color: #4a4a4a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    header p {
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: #fff;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
      padding: 10px;
      color: #fff;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Belajar Musik Ceria</h1>
    <p>Tonton video musik ini untuk mengerjakan tugas. Semangat belajar!</p>
  </header>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/CztuknpdqMU"
      title="Video Belajar Musik"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    &copy; 2025 Bdumtas Petik Ceria | Untuk gadis cerdas dan berbakat
  </footer>

</body>
</html>
